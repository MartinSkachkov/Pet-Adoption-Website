<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Welcome.</h1>
        <h2>Our friends need a home.</h2>
    </div>

    <div class="filter-nav">
        <a href="" data-filter="all">All Animals</a>
        <a href="" data-filter="dog">Only Dogs</a>
        <a href="" data-filter="cat">Only Cats</a>
        <a href="" data-filter="rabbit">Only Rabbits</a>
    </div>

    <div class="animals">
        
    </div>

    <template id="animal-card">
        <div class="animal-card">
            <div class="animal-card-text">
                <h3></h3>
                <small><span class="age"></span> - <span class="species"></span></small>
                <p class="description"></p>
                <a href="" class="primary-btn">Adopt <span class="name"></span></a>
            </div>
            <div class="animal-card-photo">
                   <img src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp" alt="cat"> 
            </div>    
        </div>

    </template>

    <script type="module" src="main.js"></script>
</body>
</html>
